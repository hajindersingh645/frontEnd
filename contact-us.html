            <!--- Middle -->
            <div class="full-height-container">
                <div class="left-side">
                    <div class="vertical-center-container">
                        <div class="left-data" id="contactForm">
                            <h1>Contact us</h1>
                            <div class="form-section">
                                <form
                                    class="registration-form smart-form"
                                    id="report-form"
                                    action="api/submitBug"
                                    method="POST"
                                    target="_blank"
                                >
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <input
                                                    class="d-none"
                                                    type="name"
                                                    name="name"
                                                    placeholder="name"
                                                    id="hname"
                                                />
                                                <input
                                                    type="email"
                                                    name="email"
                                                    class="form-control"
                                                    placeholder="Please provide email address we can use to contact you"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <textarea
                                                    class="form-control"
                                                    rows="5"
                                                    name="comment"
                                                    placeholder="Please explain problem (1000 max)"
                                                ></textarea>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <button
                                                class="btn-blue fixed-width"
                                                type="submit"
                                            >
                                                Send Message
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="contact-social-icon">
                        <div class="left-data">
                            <a href="#"
                                ><img
                                    src="/images/icon-instagram-black.svg"
                                    alt=""
                            /></a>
                            <a href="#"
                                ><img
                                    src="/images/icon-twitter-black.svg"
                                    alt=""
                            /></a>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="vertical-center-container">
                        <div class="phone-image">
                            <img src="/images/phone.png" alt="" />
                        </div>
                        <div class="right-text">
                            Gooz bejo? okay let's go<br />
                            customer ahmagh
                        </div>
                    </div>
                </div>
